module {
  name       = "ms_send";
}

command {
  service    = "MemoServ";
  name       = "SEND";
  command    = "memoserv/send";
}

module {
  name       = "ms_sendall";
}

command {
  service    = "MemoServ";
  name       = "SENDALL";
  command    = "memoserv/sendall";
  permission = "memoserv/sendall";
}

module {
  name       = "ms_set";
}

command {
  service    = "MemoServ";
  name       = "SET";
  command    = "memoserv/set";
}

module {
  name       = "ms_staff";
}

command {
  service    = "MemoServ";
  name       = "STAFF";
  command    = "memoserv/staff";
  permission = "memoserv/staff";
}
