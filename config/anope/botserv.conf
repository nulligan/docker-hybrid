service
{
	nick                = "BOTSERV"
	user                = "SVC"
	host                = "services.host"
	gecos               = "Bot Service"
	modes               = "+o"
	channels            = "@#services"
}

module
{
	name                = "botserv"
	client              = "BotServ"
	defaults            = "greet fantasy"
	minusers            = 1
	smartjoin           = yes
	botmodes            = "ao"
	botumodes           = "i"
}

command {
  service             = "BotServ";
  name                = "HELP";
  command             = "generic/help";
}

module {
  name                = "bs_assign"
}

command {
  service             = "BotServ";
  name                = "ASSIGN";
  command             = "botserv/assign";
}

command {
  service             = "BotServ";
  name                = "UNASSIGN";
  command             = "botserv/unassign";
}

command {
  service             = "BotServ";
  name                = "SET NOBOT";
  command             = "botserv/set/nobot";
  permission          = "botserv/set/nobot";
}

module
{
	name                = "bs_autoassign"
	bot                 = "ChanServ"
}

module
{
	name                = "bs_badwords"
	badwordsmax         = 32
	casesensitive       = yes
}

command {
  service             = "BotServ";
  name                = "BADWORDS";
  command             = "botserv/badwords";
}

module {
  name                = "bs_bot"
}

command {
