service
{
	nick                     = "CHANSERV"
	user                     = "services"
	host                     = "services.host"
	gecos                    = "Channel Registration Service"
	modes                    = "+o"
	channels                 = "@#services"
}


module
{
	name                     = "chanserv"


	client                   = "ChanServ"
	defaults                 = "keeptopic peace cs_keep_modes securefounder signkick secureops persist"
	maxregistered            = 64
	expire                   = 4y
	accessmax                = 1024
	inhabit                  = 15s
	reasonmax                = 256
	signkickformat           = "%m (%n)"
	disallow_hostmask_access = false
	disallow_channel_access  = false
	always_lower_ts          = false
}

