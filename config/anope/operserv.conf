service
{

	nick                    = "OPERSERV"
	user                    = "SVC"
	host                    = "operserv.host"
	gecos                   = "Operator Service"
	modes                   = "+o"
	channels                = "@#services"
}

module
{
	name                    = "operserv"
	client                  = "OperServ"
	autokillexpiry          = 2d
	chankillexpiry          = 1d
	snlineexpiry            = 1d
	sqlineexpiry            = 1d
	akillonadd              = yes
	killonsnline            = yes
	killonsqline            = yes
	addakiller              = yes
	akillids                = yes
	opersonly               = yes
}

command {
  service                 = "OperServ";
  name                    = "HELP";
  command                 = "generic/help";
}


