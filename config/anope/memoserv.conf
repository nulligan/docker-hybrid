/*
 * example configuration at https://github.com/anope/anope/blob/2.0/data/memoserv.example.conf
 */

service
{
	nick       = "MEMOSERV"
	user       = "svc"
	host       = "n3tw3rk.1ns3cur1ty.c0rp"
	gecos      = "Memo Service"
	modes      = "+o"
	channels   = "@#services"
}

module
{
	name       = "memoserv"
	client     = "MemoServ"
	maxmemos   = 20
	senddelay  = 3s
}

command {
  service    = "MemoServ";
  name       = "HELP";
  command    = "generic/help";
}

module {
  name       = "ms_cancel";
}

command {
  service    = "MemoServ";
  name       = "CANCEL";
  command    = "memoserv/cancel";
}

module {
  name       = "ms_check";
}

command {
  service    = "MemoServ";
  name       = "CHECK";
  command    = "memoserv/check";
}

module {
  name       = "ms_del";
}

command {
  service    = "MemoServ";
  name       = "DEL";
  command    = "memoserv/del";
}

module
{
	name       = "ms_ignore";
	max        = 32;
}
command {
  service    = "MemoServ";
  name       = "IGNORE";
  command    = "memoserv/ignore";
}

module {
  name       = "ms_info";
}

command {
  service    = "MemoServ";
  name       = "INFO";
  command    = "memoserv/info";
}


module {
  name       = "ms_list";
}

command {
  service    = "MemoServ";
  name       = "LIST";
  command    = "memoserv/list";
}

module {
  name       = "ms_read";
}

command {
  service    = "MemoServ";
  name       = "READ";
  command    = "memoserv/read";
}

