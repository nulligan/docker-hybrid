service
{
	nick                 = "NICKSERV"
	user                 = "s3rv1c3z"
	host                 = "n3tw3rk.1ns3cur1ty.c0rp"
	gecos                = "Nickname Registration Service"
	modes                = "+o"
	channels             = "@#services"
}

module
{
	name                 = "nickserv"
	client               = "NickServ"
	forceemail           = yes
	confirmemailchanges  = no
	unregistered_notice  = "Your nickname is not registered. To register it, use: /msg NickServ REGISTER password email"
	defaults             = "ns_secure ns_private hide_email hide_mask memo_signon memo_receive autoop"
	regdelay             = 30s
	expire               = 21d
	secureadmins         = yes
	modeonid             = yes
	#modesonid           = "+R"
	hidenetsplitquit     = no
	killquick            = 20s
	kill                 = 60s
	#restrictopernicks   = yes
	enforceruser         = "enforcer"
	enforcerhost         = "services.host"
	releasetimeout       = 1m
	guestnickprefix      = "Guest"
	nonicknameownership  = no
	passlen              = 32
}


command_group
{
	name                 = "nickserv/admin"
	description          = _("Services Operator commands")
}


command {
  service              = "NickServ";
  name                 = "HELP";
  command              = "generic/help";
}

