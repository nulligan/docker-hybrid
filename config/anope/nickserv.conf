service
{
	nick                 = "NICKSERV"
	user                 = "SVC"
	host                 = "nickserv.host"
	gecos                = "Nickname Registration Service"
	modes                = "+o"
	channels             = "@#services"
}

module
{
	name                 = "nickserv"
	client               = "NickServ"
	forceemail           = no
	confirmemailchanges  = no
	unregistered_notice  = "Use /msg NICKSERV REGISTER to create an account and claim this nickname or /msg NICKSERV LOGIN to use your existing account"
	defaults             = "ns_private hide_email hide_mask memo_signon memo_receive memo_mail autoop ns_keep_modes ns_no_expire"
	regdelay             = 1d
	secureadmins         = yes
	modeonid             = yes
	modesonid            = "+R"
	hidenetsplitquit     = no
  killquick            = 20s
	kill                 = 60s
	restrictopernicks    = no
	enforceruser         = "3nf0rc3r"
	enforcerhost         = "enforcer.host"
	releasetimeout       = 1m
	guestnickprefix      = "`"
	nonicknameownership  = no
	passlen              = 32
}

command_group
{
	name                 = "nickserv/admin"
	description          = _("Services Operator commands")
}


command {
  service              = "NickServ";
  name                 = "HELP";
  command              = "generic/help";
}

